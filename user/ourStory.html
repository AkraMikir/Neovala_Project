<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 5px;
            z-index: 1000;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-left, .logo-right {
            color: white;
            font-size: 1.5rem;
            min-width: auto;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #ffd700;
        }
        
        /* Header Styles */
        .header {
            height: 100vh;
            position: relative;
            overflow: hidden;
            margin-top: 0;
            padding-top: 0;
            background-color:#ffd700;

        }
        
        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .carousel-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.219);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
            transition: background 0.3s ease;
        }
        
        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
        
        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .dot.active {
            background: white;
        }

        /* Header Text Overlay Styles */
        .header-text-overlay {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 100;
            width: 80%;
            max-width: 800px;
            padding: 2rem;

        }

        .header-text-overlay h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-text-overlay p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Hapus gradasi overlay pada carousel */
        .carousel::before {
            display: none;
        }

        /* Sesuaikan z-index carousel-slide */
        .carousel-slide {
            /* ... existing properties ... */
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo-left"><img src="/Logo Neovala/NEOVALA TRANSPARENT 1.png" alt="Logo Neovala" style="height: 40px;"></div>
            <ul class="nav-links">
                <li><a href="#">Apartmen</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="#">Titip‎Kunci</a></li>
                <li><a href="#">Abou‎tUs</a></li>
                <li><a href="#">Testimoni</a></li>
                <li><a href="#">Find‎Us</a></li>
            </ul>
            <div class="logo-right">NEOVALA</div>
        </div>
    </nav>
    
    <!-- Header dengan Carousel -->
    <header class="header">
        <div class="carousel">
            <!-- Tambahkan overlay text -->
            <div class="header-text-overlay">
                <p>Neovala is Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam dignissim, neque eget mollis auctor, erat eros tincidunt mauris, id sagittis nunc arcu ac elit.</p>
            </div>
    
            <button class="carousel-button prev">&#10094;</button>
            <button class="carousel-button next">&#10095;</button>
            
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="/1. Transpark Juanda/1. Foto Umum ✅/0. foto mentah transpark/home_utama.png" alt="Slide 1">
                </div>
                <div class="carousel-slide">
                    <img src="/1. Transpark Juanda/1. Foto Umum ✅/0. foto mentah transpark/IMG_0019 (Copy).jpg" alt="Slide 2">
                </div>
                <div class="carousel-slide">
                    <img src="/1. Transpark Juanda/1. Foto Umum ✅/0. foto mentah transpark/IMG_0020 (Copy).jpg" alt="Slide 3">
                </div>
                <div class="carousel-slide">
                    <img src="/1. Transpark Juanda/1. Foto Umum ✅/0. foto mentah transpark/IMG_0022 (Copy).jpg" alt="Slide 4">
                </div>
            </div>
    
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </header>
</body>
</html>
